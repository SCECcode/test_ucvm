# List of CVMs to query
ucvmlist=cvmsi

# UCVM conf file
ucvmconf=/gpfs/alpine/world-shared/geo112/pmaech/ucvm-19.4.0/conf/ucvm.conf

# Gridding cell centered or vertex
gridtype=CENTER

# Spacing of cells
spacing=20.0

# Projection
proj=+proj=utm +datum=WGS84 +zone=11
rot=39.9
x0=-118.20819
y0=33.85173
z0=0.0

# Number of cells along each dim (1400*1400*600=1,176,000,000)
nx=1400
ny=1400
nz=600

# Partitioning of grid among processors (request px*py*pz processes in mpi submit) (25*25*10=6250)
px=25
py=25
pz=10

# Vs/Vp minimum
vp_min=0
vs_min=0

# Mesh and grid files, format
meshfile=/gpfs/alpine/proj-shared/geo112/pmaech/mesh_cvmsi_ijk12_20m_mpi_lahabra.media
gridfile=/gpfs/alpine/proj-shared/geo112/pmaech/mesh_cvmsi_ijk12_20m_mpi_lahabra.grid
meshtype=IJK-12

# Location of scratch dir
scratch=/gpfs/alpine/scratch/pmaech/geo112
