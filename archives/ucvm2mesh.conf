# List of CVMs to query
ucvmlist=cs173h,1d

# UCVM conf file
ucvmconf=/lustre/orion/proj-shared/geo156/pmaech/scratch/TARGET_UCVM_SFCVM/ucvm_install/conf/ucvm.conf

# Gridding cell centered or vertex
gridtype=CENTER

# Spacing of cells
spacing=100.0

# Projection
proj=+proj=utm +datum=WGS84 +zone=10
rot=0.0
x0=-118.0
y0=34.0
z0=0.0

# Number of cells along each dim
nx=400
ny=200
nz=100

# Partitioning of grid among processors (request px*py*pz processes in mpi submit)
px=4
py=2
pz=1

# Vs/Vp minimum
vp_min=0
vs_min=0

# Mesh and grid files, format
meshfile=/lustre/orion/proj-shared/geo156/pmaech/scratch/mesh_cs173h_ijk12_100m_mpi_rot0.media
gridfile=/lustre/orion/proj-shared/geo156/pmaech/scratch/mesh_cs173h_ijk12_100m_mpi_rot0.grid
meshtype=IJK-12

# Location of scratch dir
scratch=/lustre/orion/geo156/scratch/pmaech
