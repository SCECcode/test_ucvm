# List of CVMs to query
ucvmlist=cvmsi

# UCVM conf file
ucvmconf=/lustre/orion/proj-shared/geo156/pmaech/scratch/TARGET_UCVM_SFCVM/ucvm_install/conf/ucvm.conf

# Gridding cell centered or vertex
gridtype=CENTER

# Spacing of cells
spacing=20.0

# Projection
proj=+proj=utm +datum=WGS84 +zone=11
rot=39.9
x0=-118.20819
y0=33.85173
z0=0.0

# Number of cells along each dim (1400*1400*600=1,176,000,000)
nx=1400
ny=1400
nz=600

# Partitioning of grid among processors (request px*py*pz processes in mpi submit) (4*4*4=64)
px=4
py=4
pz=4

# Vs/Vp minimum
vp_min=0
vs_min=0

# Mesh and grid files, format
meshfile=/lustre/orion/scratch/pmaech/geo156/mesh_cvmsi_ijk12_20m_mpi_lahabra.media
gridfile=/lustre/orion/scratch/pmaech/geo156/mesh_cvmsi_ijk12_20m_mpi_lahabra.grid
meshtype=IJK-12

# Location of scratch dir
scratch=/lustre/orion/scratch/pmaech/geo156
